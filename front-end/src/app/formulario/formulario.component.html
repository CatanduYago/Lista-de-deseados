<div class="container mt-4">
  <h2>Agregar Producto Deseado</h2>
  <form (ngSubmit)="onSubmit()" class="p-4 bg-light rounded shadow">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="currentItem.name"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Precio</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="currentItem.price"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Tipo</label>
      <input
        type="text"
        id="type"
        name="type"
        [(ngModel)]="currentItem.type"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="store" class="form-label">Tienda</label>
      <input
        type="text"
        id="store"
        name="store"
        [(ngModel)]="currentItem.store"
        required
        class="form-control"
      />
    </div>
    <div class="form-check mb-3">
      <input
        type="checkbox"
        id="nivelDeDeseo"
        name="nivelDeDeseo"
        [(ngModel)]="currentItem.nivelDeDeseo"
        class="form-check-input"
      />
      <label for="nivelDeDeseo" class="form-check-label">Â¿Lo quieres mucho?</label>
    </div>
    <div class="mb-3">
      <label for="enlaceDeCompra" class="form-label">Enlace de compra</label>
      <input
        type="url"
        id="enlaceDeCompra"
        name="enlaceDeCompra"
        [(ngModel)]="currentItem.enlaceDeCompra"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-success">
      Agregar Producto
    </button>
  </form>
</div>
